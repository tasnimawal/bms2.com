<body>
    <p>Thank you for completing our online form.</p>

    <div id="results"></div>
    <a href="form.html" class="go-back-button">Go back to online form</a> 

    <p>
        Once you're ready to pay for your deposit, just click
        on the button shown below:
    </p>

    <script>
        const resultsList = document.getElementsById('results')
        new URLSearchParams(window.location.search).forEach((value,
        name) => {
            resultsList.append('${name}: ${value}')
            resultsList.append(document.createElement('br'))
        })
    </script>
